version: "3.8"

services:
  signalforge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: signalforge-app
    ports:
      - "8000:8000"
    environment:
      - DB_URL=sqlite:////app/data/signalforge.db
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - ENABLE_ALERTS=${ENABLE_ALERTS:-false}
      - ALERT_THRESHOLD=${ALERT_THRESHOLD:-70}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - signalforge-network

